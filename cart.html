<div id="carouselExampleCaptions" class="carousel slide">

  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>

    <img src="https://source.unsplash.com/1200x300/?contact" class="d-block w-100" alt="...">

  </div>

<div class="col-md-8 col-lg-6 mx-auto">
  <form>
      <div class="form-row">
        <div class="form-group col-md-6 my-2">
          <label for="Name">Name</label>
          <input type="Name" class="form-control" id="Nmae" placeholder="Name">
    <div class="form-row">
      <div class="form-group col-md-6 my-2">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6 my-2">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group my-2">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6 my-2">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4 my-2">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2 my-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group my-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Confirm
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="demo" onclick="alert('Your Order Has Been Placed')">Order</button>
</form>
</div>
